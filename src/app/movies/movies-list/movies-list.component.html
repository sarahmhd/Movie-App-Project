<div class="movies-list">
  <div class="container">
    <div class="movies-list-content">
      <h2>Popular Movies</h2>
      <div class="movies row">
        <div class="col-sm-6 col-md-4 col-lg-2" *ngFor="let movie of movies">
          <app-movie-card [movie]="movie"></app-movie-card>
        </div>
      </div>
    </div>
  </div>
</div>
